<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
       <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" 
                    type="text" 
                    id="name"
                    formControlName="name">
          </div>
       </div>
      </div>
      <div class="row">
       <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input class="form-control" 
                    type="text"
                    id="image"
                    formControlName="imagePath"
                    #imagePath>
          </div>
       </div>
      </div>
      <div class="row">
       <div class="col-xs-12">
        <img [src]="imagePath.value" class="img-responsive">
       </div>
      </div>
      <div class="row">
       <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea name="description" 
                    id="description" 
                    class="form-control" 
                    rows="6"
                    formControlName="description"></textarea>
       </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredient">
           <div class="row"                 
                *ngFor="let ingredient of recipeForm.get('ingredient').controls; let i = index;"
                [formGroupName]="i"
                style="margin-top: 10px;">
              <div class="col-xs-8">
                  <input type="text" 
                         class="form-control"
                         formControlName="name">
              </div>
              <div class="col-xs-2">
                  <input type="number" 
                         class="form-control"
                         formControlName="amount">
              </div>
              <div class="col-xs-2">
                  <button type="button" 
                          class="btn btn-danger"
                          (click)="onDeleteIngredient(i)">X</button>
              </div>
           </div>
           <hr>
           <div class="row">
             <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="addIngredient()">Add Ingredient</button>
             </div>
           </div>
           <hr>
        </div>
      </div>
      <div class="row" style="margin-bottom: 20px;">
          <div class="col-xs-12">
            <button type="submit" 
                    class="btn btn-success"
                    [disabled]="recipeForm.invalid">Save</button>
            <button type="button" 
                    class="btn btn-danger"
                    (click)="backToRecipeFront()">Cancel</button>
          </div>
        </div>
    </form>
  </div>
</div>
